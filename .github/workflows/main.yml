name: 'Test-workflow'

on: 
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16']
        test: ['Test it']
    steps:
      - name: 'Run echo'
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo ${{GITHUB_CONTEXT}}

      
